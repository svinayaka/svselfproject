<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="/SpeedType/speedtype.css" rel="stylesheet">
        <title>Speed Type</title>
    </head>
    <body>
        <main>
            <audio controls autoplay hidden>
                <source src="wolf" type="audio/mpeg">
            </audio>
            <section id="settings-form-container" class="settings-form-container">
                <form id="settings-form">
                    <div id="settings-select-container" class="settings-select-container">
                        <!-- <label for="settings-select" class="settings-label">Difficulty</label>
                        <select id="settings-select" class="settings-select"></select> -->
                    </div>
                </form>
            </section>
            <section class="settings-timestart" id="settings-timestart">
                <div>
                    <p>Speed Typer</p>
                </div>
                <div>
                    <p>Time Left: <span id="settings-timer">0</span></p>
                    <p>Score: <span id="settings-score">0</span></p>
                </div>
                <div>
                    <p id="settings-">Type the following:</p>
                    <h3></h3>
                </div>
            </section>
            <section class="settings-timeranout" id="settings-timeranout">
                <div>
                    <h3>Time Ran Out</h3>
                </div>
                <div>
                    <p>Your final score is <span id="settings-timeover-finalscore"></span></p>
                </div>
            </section>
            <section id="settings-btn-container" class="settings-btn-container">
                <button id="settings-btn" class="settings-btn">
                    &#9881;
                </button>
            </section>
        </main>
        <script src="/SpeedType/speedtype.js"></script>
    </body>
</html>
