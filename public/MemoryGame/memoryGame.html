<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Memory Game</title>
        <link href="/MemoryGame/memoryGame.css" rel="stylesheet">
    </head> 
    <body>
        <header id="head">
            <h1 id="h1">
                Memory Game
            </h1>
        </header>
        <div id="updates">
            <div id="timer">Timer: 60</div>
            <div id="score">Score: 0</div>
            <div id="tries">Tries: 0</div>
            <button id="newGame">New Game</button>
        </div>
        <div id="game"></div>
        <div id="gameOver">
            <div>
                <h3>Game Over!</h3>
                <p>Give another try!</p>
            </div>
        </div>
        <div id="gameWin">
            <div>
                <h3>Hurry! Won the memory game</h3>
                <p>Wanna try!</p>
            </div>
        </div>
        <script src="/MemoryGame/memoryGame.js"></script>
    </body>
</html>
