<section>
    <form method="POST" action="/personalblog/submit-form">
        <fieldset>
            <legend>Contact Me:</legend>
            <div>
                <div><input type="text" autocomplete="none" name="name" placeholder="Name" value="name"/></div>
                <div><input type="text" autocomplete="none" name="email" placeholder="Email" value="email"/></div>
                <div><input type="text" autocomplete="none" name="subject" placeholder="Subject" value="subject"/></div>
            </div>
            <div>
                <textarea rows="4" cols="50" name="comment"></textarea>
            </div>
            <div>
                <input type="submit"/>
            </div>
        </fieldset>
    </form>
</section>
