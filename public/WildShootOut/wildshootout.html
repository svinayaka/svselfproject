<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Wild Shoot Out</title>
        <link href="/WildShootOut/wildshootout.css" rel="stylesheet">
        <meta name="description" content="wildshootout">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main id="wildShootOut__page" >
            <audio autoplay loop id="playAudio">
                <source src="./music/Illusionary_Daytime.mp3" type="audio/mp3">
            </audio>
            <section id="wildShootOut__game">
                <input id="wildShootOut__gameStart" type="button" value="Start game">
                <p id="wildShootOut__gamename">Wild Shoot Out Game</p>
                <input id="wildShootOut__gameEnd" type="button" value="End game" disabled>
            </section>
            <section id="wildShootOut__score">
                <div id="wildShootOut__scoreBoard">Score: 0</div>
                <div id="wildShootout__scoreBoardTimer">Timer: 100</div>
                <div id="wildShootOut__scoreBoardTriesLeft">Tries: 3</div>
            </section>
            <section id="wildShootOut__board">
                
            </section>
        </main>
        <script src="/WildShootOut/wildshootout.js"></script>
    </body>
</html>
