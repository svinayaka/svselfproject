<!DOCTYPE html>
<html>
    <head>
        <link href="/WebWorker/webworker.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <h3>Time Counter Clock</h3>
        </main>
        <section>
            <label for="timer"> Enter Timer:
                <input id="timer" type="text">
            </label>
            <button id="startBtn">Start</button>
        </section>
        <section class="clockContainer">
            <div class="clockCounter">
                <div class="clockTicker"></div>
            </div>
        </section>
        <script src="/WebWorker/webworker.js"></script>
    </body>
</html>
