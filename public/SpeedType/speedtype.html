<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="/SpeedType/speedtype.css" rel="stylesheet">
        <title>Speed Type</title>
    </head>
    <body>
        <main>
            <audio controls autoplay hidden>
                <source src="wolf" type="audio/mpeg">
            </audio>
            <section id="settings-form-container" class="settings-form-container settings-form-container-hide">
                <form id="settings-form">
                    <div id="settings-select-container" class="settings-select-container"></div>
                    <input type="button" id="settings-startGame" class="settings-startGame" value="Start">
                </form>
            </section>
            <section class="settings-timer-container" id="settings-timer-container"></section>
            <section id="settings-btn-container" class="settings-btn-container">
                <button id="settings-btn" class="settings-btn">
                    &#9881;
                </button>
            </section>
        </main>
        <script src="/SpeedType/speedtype.js"></script>
    </body>
</html>
